<template>
    <lightning-card  title="Entrez les détails du filtre" icon-name="standard:filter_criteria" >
    <div class="slds-p-around_medium lgc-bg">
       
            <lightning-combobox name="type" label="Type de véhicule" value={selectedValue} placeholder="Select Progress"
                options={options} onchange={handleChange}></lightning-combobox>
        
    </div>
    <div class="slds-p-around_medium lgc-bg">
        <lightning-combobox name="Marque" label="Marque de véhicule" placeholder="Select Progress" value={value}
            onchange={handleBrand} options={brandPickListValues}>
        </lightning-combobox>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="number" label="Model d'année" onchange={handelYearModel}>
        </lightning-input>
    </div>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Couleur" onchange={handelColor}>
        </lightning-input>
    </div>
    <div class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Clear-All"  icon-name="utility:clear" title="Clear action" onclick={handleClearall} 
            class="slds-m-left_x-small"></lightning-button>


        <lightning-button variant="brand" label="Search" icon-name="action:filter" title="Search action" onclick={handleSearch}
            class="slds-m-left_x-small"></lightning-button>
    </div>

    </lightning-card>
</template>
