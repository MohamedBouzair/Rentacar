<template>
    <lightning-layout-item padding="around-small" size="12">
        <c-rent-a-car-filter onfilter={handelFilter} > </c-rent-a-car-filter> 
    </lightning-layout-item>
    <lightning-card title="Liste des véhicules" icon-name="standard:product">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="search" label="Recherche générale" onchange={handleSearch}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowAction} onsave={handleDraftValues} draft-values={draftValues} 
                                    default-sort-direction={defaultSortDirection}
                                    sorted-direction={sortDirection}
                                    sorted-by={sortedBy}
                                    onsort={onHandleSort}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>Data non trouvée.</p>
            </template>
        </div>
        <br>
        <div class="slds-align_absolute-center">
            <lightning-button label="Save" variant="success" icon-name="utility:save" type="submit" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Cancel" variant="destructive"  type="cancel" onclick={handleCancel} class="slds-m-left_x-small"  ></lightning-button>  
        </div>
    </lightning-card>
</template>
