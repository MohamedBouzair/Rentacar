<template>
    <lightning-card  title="Informations sur le contrat" icon-name="standard:service_contract" >
        <div class="slds-m-around_medium"  >
            <template if:true={data}>
                <div class="slds-grid slds-p-top_medium">
                    <p class="slds-col">
                        <strong>Nom du Client : </strong> {data.sc.Account.Name}
                    </p>
                    <p class="slds-col">
                        <strong>Nom du Contrat : </strong> {data.sc.Name}
                    </p>
                </div>
                <div class="slds-grid slds-p-top_medium">
                    <p class="slds-col">
                        <strong>Start Date : </strong> {data.sc.StartDate}
                    </p>
                    <p class="slds-col">
                        <strong>End Date : </strong> {data.sc.EndDate}
                    </p>
                </div>
            </template>
        </div>
    
    </lightning-card>
    <lightning-layout-item padding="around-small" size="12">
            <c-rent-a-car-filter onfilter={handelFilter} > </c-rent-a-car-filter> 
    </lightning-layout-item>      
    <lightning-card  title="Tableau des vÃ©hicules :" icon-name="custom:custom31" >
    <div class="slds-media__figure" >
        <template if:true={vehicles}>
            <lightning-datatable data={vehicles} columns={columns} key-field="Id" onsave={handleDraftValues} draft-values={draftValues}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </div>
    <br>
    <div class="slds-align_absolute-center">
        <lightning-button label="Save" variant="success" icon-name="utility:save" type="submit" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Cancel" variant="destructive"  type="cancel" onclick={handleCancel} class="slds-m-left_x-small"  ></lightning-button>  
      </div>
    </lightning-card>
</template>
